defaultRules:
  create: false
grafana:
  enabled: true
  adminPassword: "${grafana_admin_password}"
  defaultDashboardsTimezone: US/Eastern
  ingress:
    enabled: true
    annotations:
      "kubernetes.io/ingress.class": "nginx"
      "cert-manager.io/cluster-issuer": "lets-encrypt"
    hosts:
      - "grafana.${external_domain_name}"
    path: "/"
    tls:
      - secretName: grafana-tls-secret
        hosts:
          - "grafana.${external_domain_name}"

alertmanager:
  enabled: true
  # blank out of the default AlertManager configuration
  config:
  # create config in a dependent Helm release
  alertmanagerSpec:
    alertmanagerConfiguration:
      name: "${alertmanager_config_name}"

kubelet:
  enabled: true

kubeControllerManager:
  enabled: true

coreDns:
  enabled: true

kubeEtcd:
  enabled: true

kubeScheduler:
  enabled: true

kubeProxy:
  enabled: true

kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: true

prometheusOperator:
  admissionWebhooks:
    enabled: false
  tls:
    enabled: false
